docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" --build-arg flutter_version=$CI_FLUTTER_STABLE_VERSION .
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:stable" --build-arg flutter_version=$CI_FLUTTER_STABLE_VERSION .
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:beta" --build-arg flutter_version=$CI_FLUTTER_BETA_VERSION .
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:dev" --build-arg flutter_version=$CI_FLUTTER_DEV_VERSION .
    - docker push "$CI_REGISTRY_IMAGE"
    - docker push "${CI_REGISTRY_IMAGE}:stable"
    - docker push "${CI_REGISTRY_IMAGE}:beta"
    - docker push "${CI_REGISTRY_IMAGE}:dev"
  only:
    - master

docker-build:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" --build-arg flutter_version=$CI_FLUTTER_STABLE_VERSION .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master
