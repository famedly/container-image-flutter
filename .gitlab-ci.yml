stages:
  - build_android
  - build
docker-build-latest-android:
  # Official docker image.
  image: docker:latest
  stage: build_android
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375
  services:
    - docker:18.09.7-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:android" -f Dockerfile.android .
    - docker push "${CI_REGISTRY_IMAGE}:android"
  only:
    refs:
        - master
    changes:
        - Dockerfile.android

docker-build-latest-master:
  # Official docker image.
  image: docker:latest
  stage: build
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375
  services:
    - docker:18.09.7-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" --build-arg flutter_version_url=$CI_FLUTTER_STABLE_VERSION_URL --build-arg android_image=$CI_REGISTRY_IMAGE:android -f Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

